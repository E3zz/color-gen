<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Color Scheme UI</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>

<div class="app">
    <div class="toolbar">
        <input class="color-preview" type="color" id="favcolor" name="favcolor" >
        <select class="scheme-select" id="scheme-select">
            <option>Monochrome</option>
            <option>Monochrome-dark</option>
            <option>Monochrome-light</option>
            <option>Analogic</option>
            <option>Complement</option>
            <option>Triad</option>
        </select>

        <button id="btn" class="btn">Get color scheme</button>
    </div>

    <div class="palette" id="palette">

</div>
<script src="index.js"></script> 
</body>
</html>
